<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank Pitch Generator</title>
    <script src="https://kit.fontawesome.com/1a0c15c2d9.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <section class="landing">
        <h1 class="shark__header">SHARK</h1>
        <h1 class="tank__header">TANK</h1>
        <h2 class="pitch__generator__header">Pitch Generator</h2>
        <p>Scroll Down</p>
        <i class="fa-solid fa-angle-down fa-2xl"></i>
    </section>
    <section class="main">
        <div class="main__left">
            <h2 class="main__left__header">YOUR SHARK TANK PITCH IS:</h2>
            <p id="displayed__pitch"></p>
        </div>
        <div class="main__right">
            <h3 class="main__right__header">GENERATE YOUR PITCH</h3>
            <p class="main__right__text">If you've always wanted to be on Shark Tank but you never have any good starup ideas, you're in the right place. Click the button below to get one step closer to making a deal.</p>
            <button id="generate__button">Let's Make a Deal</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
